<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mainTitle"></h1>
            <p class="lead promo"></p>
            <form action="" class="rss-form">
              <div class="form-row">
                <div class="col">
                  <input
                    autofocus=""
                    required=""
                    name="url"
                    aria-label="url"
                    class="form-control form-control-lg w-100"
                  />
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="btn btn-lg btn-primary px-sm-5"
                  >
                  </button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1 hint"></p>
            <div class="feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a
            href="https://ru.hexlet.io/professions/frontend/projects/11"
            target="_blank"
            >Hexlet</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
